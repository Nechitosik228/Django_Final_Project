{% extends 'tours/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="submit">
    </form>
    <a href="{% url 'accounts:password_reset' %}">forget the password?</a>
{% endblock %}
