{% extends 'tours/base.html' %}

{% block content %}
    {% for tour in tours %}
        <div class="card" style="width: 18rem;">
            <img src="{{ tour.image.url|default:'https://fotografie.at/galerie/userImages/33/484922-33adeea9.jpg' }}" class="card-img-top" alt="{{ tour.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ tour.name }}</h5>
                <p class="card-text">{{ tour.description }}</p>
                <a href="#" class="btn btn-primary">Detail</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
